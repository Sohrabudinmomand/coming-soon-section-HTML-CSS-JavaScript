<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>think creative</title>
</head>

<body>
  <!-- using the positions for this icons -->
  <!-- icons and shaps of the page used for better desgin -->
  <div class="icons">
    <img src="assets/IMAGE (5).png" alt="triangle" class="swingimage" />
    <img src="assets/IMAGE (9).png" alt="circle" class="swingimage" />
    <img src="assets/IMAGE (7).png" alt="banana" class="swingimage" />
    <img src="assets/IMAGE (8).png" alt="lines" class="swingimage">
    <img src="assets/IMAGE (10).png" alt="lines" class="swingimage">
    <img src="assets/IMAGE (11).png" alt="cross" class="swingimage">
  </div>

  <!-- the banner for the background of the page starts here -->
  <div class="banner">

    <!-- hero section starts here -->
    <div class="hero-section-container">

      <!-- contents of the hero section starts here -->
      <div class="contents-hero-section">

        <!-- under construction badge -->
        <div class="badge-container">
          <p class="badge">under construction</p>
        </div>

        <!-- coming soon text -->
        <h1 class="coming-soon-text">coming soon</h1>

        <!-- countdown the date box starts here -->
        <div id="countdown">
          <div>
            <div class="box"><span id="days"></span></div>
            <div>
              <p>days</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="hours"></span></div>
            <div>
              <p>hours</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="minutes"></span></div>
            <div>
              <p>minutes</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="seconds"></span></div>
            <div>
              <p>seconds</p>
            </div>
          </div>
        </div>
        <!-- countdown the date box ends here -->

        <!-- social media Icons starts here -->
        <div class="social-icons">
          <a href="https://www.facebook.com/elitevalley.af"><img src="assets/IMAGE (1).png" alt=" facebook" /></a>
          <img src="assets/IMAGE (2).png" alt="twitter" />
          <img src="assets/IMAGE (3).png" alt="instagram" />
          <img src="assets/IMAGE (4).png" alt="linkedin" />
        </div>
        <!-- social media Icons ends here -->

      </div>
      <!-- contents of the hero section ends here -->





      <!-- image hero section starts here -->
      <div class="hero-image-container">
        <img class="hero-image" src="assets/IMAGE (1).svg" alt="hero image" />
      </div>
      <!-- image hero section ends here -->

      <!-- <p class="caption caption-mobile"><a class="caption caption-mobile" href="https://elitevalley.af/">powered by
            Elitevalley.af</a></p> -->

    </div>
    <!-- hero section ends here -->

  </div>
  <!-- the banner for the background of the page ends here -->
  <script src="index.js"></script>
</body>

</html>
