<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>think creative</title>
</head>

<body>
  <div class="banner">
    <div class="icons">
      <img src="assets/IMAGE (5).png" alt="triangle" class="swingimage" />
      <img src="assets/IMAGE (9).png" alt="circle" class="swingimage" />
      <img src="assets/IMAGE (7).png" alt="banana" class="swingimage" />
      <img src="assets/IMAGE (8).png" alt="lines" class="swingimage">
    </div>

    <div class="hero-section-container">
      <div class="header">
        <div class="badge-container">
          <p class="badge">under construction</p>
        </div>

        <h1>we are coming soon</h1>
        <div id="countdown">
          <div>
            <div class="box"><span id="days"></span></div>
            <div>
              <p>days</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="hours"></span></div>
            <div>
              <p>hours</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="minutes"></span></div>
            <div>
              <p>minutes</p>
            </div>
          </div>
          <div>
            <div class="box"><span id="seconds"></span></div>
            <div>
              <p>seconds</p>
            </div>
          </div>
        </div>
        <div class="social-icons">
          <img src="assets/IMAGE (1).png" alt=" facebook" />
          <img src="assets/IMAGE (2).png" alt="twitter" />
          <img src="assets/IMAGE (3).png" alt="instagram" />
          <img src="assets/IMAGE (4).png" alt="linkedin" />
        </div>

        <p class="caption caption-desktop">powered by<a href="https://elitevalley.af/" target="_blank">
            Elitevalley.af</a></p>
      </div>
      <div class="hero-image">
        <div class="image-icons">
          <img src="assets/IMAGE (10).png" alt="lines">
          <img src="assets/IMAGE (11).png" alt="cross">
        </div>
        <div class="hero-image-container">
          <img src="assets/IMAGE (1).svg" alt="hero image" />
        </div>
        <p class="caption caption-mobile"><a href="https://elitevalley.af/">powered by Elitevalley.af</a></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
